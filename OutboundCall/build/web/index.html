<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twilio Outbound Call Application</title>
        <style>
            body {
                background: linear-gradient(to right, #673AB7, #2196F3);
                color: #fff;
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            form {
                background: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #333;
            }

            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                color: #333;
            }

            button {
                background-color: #673AB7;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #3F51B5;
            }
        </style>

    </head>
    <body>
        <h1>Twilio Outbound Call Application</h1>
        <form action="CallServlet" method="post">
            <label for="toPhoneNumber">To Phone Number:</label>
            <input type="text" id="toPhoneNumber" name="toPhoneNumber"><br>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br>
            <button type="submit" value="makeCall" >Make Call</button>
            <button type="button" value="retrieveCallLog" onclick="window.location.href = 'Logs'">Retrieve Call Log</button>
        </form>
    </body>
</html>
